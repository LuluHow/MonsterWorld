<div class="container">
	{{ monster.login }}
	<div class="row">
		<div class="col s12 m6">
			<h2 class="center-align">Signup</h2>
			<form class="container">
				<div class="input-field">
					<input id="login" type="text" class="validate" [(ngModel)]="login" name="login">
					<label class="active" for="login">Login:</label>
					<p class="error" *ngIf="errorLogin">Choose a name!</p>
				</div>
				<div class="input-field">
					<input id="password" type="password" class="validate" [(ngModel)]="password" name="password">
					<label class="active" for="password">Password:</label>
					<p class="error" *ngIf="errorPassword">Choose a password!</p>
				</div>
				<div class="input-field">
					<select [(ngModel)]="selectedRole" name="selectedRole">
						<option [value]="" disabled selected>Choose your role!</option>
						<option *ngFor="let r of roles">  
                            {{r}}  
                     </option>
					</select>
					<label>Role</label>
					<p class="error" *ngIf="errorRole">Choose a role!</p>
				</div>
				<div class="center-align">
					<button class="btn waves-effect waves-light" type="submit" (click)="signup()">
						<i class="material-icons right">Signup!</i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
