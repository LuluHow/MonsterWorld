<div class="container">
	<div class="row">
		<div class="col s12 m6">
			<h2 class="center-align">Login</h2>
			<form class="container">
				<div class="input-field">
					<input id="login" type="text" class="validate" [(ngModel)]="login" name="login">
					<label class="active" for="login">Login:</label>
				</div>
				<div class="input-field">
					<input id="password" type="password" class="validate" [(ngModel)]="password" name="password">
					<label class="active" for="password">Password:</label>
				</div>
				<div class="center-align">
					<button class="btn waves-effect waves-light" type="submit" (click)="loginFn()">
						<i class="material-icons right">Login!</i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
